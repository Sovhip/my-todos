
<form class="form-signin" [formGroup] = "loginForm" novalidate (ngSubmit) = "onSubmit()"> 
<h2 class="form-signin-heading">Please sign in </h2>

<div class="alert" *ngIf = "message">

    {{message}}
</div>

<label  for="inputLogin" class = "sr-only">Login</label>

<input type="text" id = "inputLogin" class="form-control" placeholder="Login" formControlName="login" autofocus >

 <label for="inputPassword" class= "sr-only">Password</label> 
 
<input type="text" id = "inputPassword" class="form-control" formControlName="password">


<button class="btn btn-lg btn-primary btn-block" type = "submit">Connexion</button>

</form>
